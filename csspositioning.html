<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning</title>
    <style>
      .red{
        background-color:red;
        width:200px;
        height: 200px;
        border-radius: 50%;
        position:absolute;
        margin-top:150px;
        margin-left: 250px;
      }
      .blue{
        background-color: blue;
        width:500px;
        height:300px;
        margin-top: 200px;
        margin-left: 200px;
        
      }
    </style>
</head>
<body>
    <div class="blue">
        <div class="red"></div>
    </div>
    
</body>
</html>
