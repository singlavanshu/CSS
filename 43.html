<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity and Inheritance</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="boxtext" class="boxclass">
        <div class="box">
            <p>yellow text</p>
            <div class="inner-box">
                <p class="text">white text</p>
            </div>
        </div>
        <div class="box">
            <p>yellow text</p>
            <div class="inner-box">
                <p class="text">white text</p>
            </div>
        </div>
    </div>
</body>
</html>
