<!DOCTYPE html>

    <title>Combining CSS Selectors</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <h1>To Do list</h1>
    <h2>Monday</h2>

        <p class="done">Do these things today!!</p>
        <ul class="list">
        <li>Reading</li>
        <li class="done">Problem solving</li>
        </ul>
    </div>
    <ul>
        <p class="done">other things</p>
    </ul>
    <p>The best prepration for tomorrow is doing your best today!</p>
    
</body>
</html>
